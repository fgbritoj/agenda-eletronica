<div class="container-fluid py-1">
  Página/Eventos/<h7 class="font-weight-bolder mb-0" style="color: aliceblue;" id="titile">Cadastro</h7>
</div>
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
            <h6 class="text-white  ps-3">Informações do Evento</h6>
          </div>
          <div class="card-body px-0 pb-2">
            <form action="{$link}" method="post">
              <div class="row">
                <div class="col-md-3">
                  <div class="input-group input-group-static mb-4">
                    <label>Nome</label>
                    <input type="text" name="name" value="{$event.name}" class="form-control">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group input-group-static mb-4">
                    <select-db id-input="theme" label="Tema" class="w-100" route="/api/load/theme" value="{$event.theme_fk}"></select-db>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group input-group-static mb-4">
                    <select-db id-input="type" label="Tipo" class="w-100" route="/api/load/type" value="{$event.type_fk}"></select-db>
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="input-group input-group-static mb-4 pt-3">
                    <label>Cor</label>
                    <input type="color" name="color" class="form-control pt-1" value="{$event.color}">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group input-group-static mb-4">
                    <label>Data Inicial</label>
                    <input type="datetime-local" name="date_event_initial" value="{$event.date_event_initial}" class="form-control">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group input-group-static mb-4">
                    <label>Data Final</label>
                    <input type="datetime-local" name="date_event_final" value="{$event.date_event_final}" class="form-control">
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="input-group input-group-static mb-4">
                    <label>CEP</label>
                    <input type="text" name="cep" id="cep" value="{$event.CEP}" class="form-control" onchange="searchCep(this.value);">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group input-group-static mb-4">
                    <label>Endereço</label>
                    <input type="text" name="addressDetail" id="addressDetail" value="{$event.addressDetail}" class="form-control" placeholder="Rua, número da casa, bairro...">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group input-group-static mb-4">
                    <label>Cidade</label>
                    <input type="text" name="city" id="city" value="{$event.city}" class="form-control">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group input-group-static mb-4">
                    <label>Estado</label>
                    <input type="text" name="state" id="state" value="{$event.state}" class="form-control" >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="input-group input-group-static mb-2">
                    <label>Observações</label>
                    <textarea type="text" name="comments"  class="form-control"  rows="5">{$event.comments}</textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-2 col-sm-6 col-12 mt-sm-0 mt-2">
                  <a href="/eventos"><button class="btn bg-gradient-info w-100 mb-0 toast-btn" type="button"
                      data-target="infoToast">Voltar</button></a>
                </div>
                <div class="col-lg-2 col-sm-6 col-12">
                  <button type="submit" id="btn-submit" class="btn bg-gradient-success w-100 mb-0 toast-btn"
                    type="button" data-target="successToast">Gravar</button>
                </div>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{include="alert_float"}
